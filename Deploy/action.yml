apiVersion: automation.cloudbees.io/v1alpha1
kind: action
name: Deploy application
inputs:
  connectionPort:  
    required: true
outputs: 
  connectionUrl:
    value: "11111"
runs:
  using: composite
  steps:
      - uses: gmaxey/comp1/install@main
        name: Install comp1
        kind: deploy
        with:
          version: "1"
      - uses: gmaxey/comp2/install@main
        name: Install comp2
        kind: deploy
        with:
          version: "2"
      - run: echo "https://myapp.com"
