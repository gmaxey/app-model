apiVersion: automation.cloudbees.io/v1alpha1
kind: action
name: Deploy application
inputs:
  connectionPort:  
    required: true
outputs: 
  connectionUrl:
    value: "${{ steps.setUrl.outputs.CONNECTION_URL }}"
runs:
  using: composite
  steps:
      - uses: gmaxey/comp1/install@main
        name: Install comp1
        kind: deploy
        with:
          version: "1"
      - uses: gmaxey/comp2/install@main
        name: Install comp2
        kind: deploy
        with:
          version: "2"
      - run: echo "https://myapp.com:${{ inputs.connectionPort }}" > $CLOUDBEES_OUTPUT/CONNECTION_URL
        id: setUrl
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
